<!DOCTYPE html>
<html lang="en">
<head>

            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;

        }

            line-height: 1.5;
            color: #ff4081;
            padding: 10px;
        }

        .sticker {
            width: 120px;

            animation: float 2s infinite alternate;
        }

        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-20px); }

        .button {

            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 20px;
            cursor: pointer;

</head>
